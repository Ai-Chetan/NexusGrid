{% extends "dashboard/sidebar.html" %}
{% load static %}

{% block title %}| Layout{% endblock title %}

{% block head %}
<link href="{% static 'system_layout/css/system-layout.css' %}" rel="stylesheet">
{% endblock head %}

{% block main_content %}
<div class="layout-container">
    <div class="button-container">
        <button id="addBlock" class="btn btn-success">Add Block</button>
        <button id="removeBlock" class="btn btn-danger">Remove Block</button>
        <button id="resetBlocks" class="btn btn-warning">Reset</button>
        <button id="saveBlocks" class="btn btn-primary">Save</button>
    </div>
    <div id="layout"></div>
</div>
{% endblock main_content %}

{% block scripts %}
<script>
    const IMAGE_SRC = "{% static 'system_layout/images/node.png' %}";
</script>
<script src="{% static 'system_layout/js/system-layout.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock scripts %}
