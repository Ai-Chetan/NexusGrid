{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexusGrid - Intelligent System Monitoring & Management for Seamless Workspace Operations.">
    <title>Nexus Grid {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href= "{% static 'login_manager/images/white-logo.png' %}" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="/#section-home">
                <img src="{% static 'login_manager/images/Logo+Text Light.png' %}" alt="Nexus Grid" class="logo">
            </a>
    
            <!-- Hamburger Button for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Collapsible Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white" href="/#section-home">Home</a>
                    <a class="nav-link text-white" href="/#section-what-we-deliver">What We Deliver</a>
                    <a class="nav-link text-white" href="/#section-why-choose-nexusgrid">Why Choose NexusGrid</a>
                    <a class="nav-link text-white" href="/#section-contact-us">Contact Us</a>
                    <a class="nav-link text-white" href="/#section-about-us">About Us</a>
                    {% block navbar_button %}{% endblock navbar_button %}
                </div>
            </div>
        </div>
    </nav>
    
    <div class="main">
        {% block main_content %}{% endblock main_content %}
    </div>
</body>
</html>
